<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/content.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="finder-container">
        <div class="span-buttons">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="inner-content">
            <div class="body-search-user">
                <h1>Search Github Users</h1>
                <p>Enter a username to fetch a user's information.</p>
    
                <input type="text" id="input_search">
                <button id="button_search"><p>Search Profile on Github</p></button>
            </div>
            <div class="footer-search-user">
                <p>Github Finder</p>
            </div>
        </div>
    </div>
    <div class="container" id="profile-container">
        <div class="span-buttons">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="white-board">
            <div class="d-flex justify-content-center" id="spinner">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div class="inner-content">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
